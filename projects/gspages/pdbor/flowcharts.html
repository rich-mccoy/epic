<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reform Package Flow Charts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }
        
        .tab-container {
            width: 100%;
            background: white;
        }
        
        .tab-buttons {
            display: flex;
            background-color: #f5f5f5;
            gap: 4px;
            padding: 0;
            margin-bottom: 30px;
        }
        
        .tab-button {
            flex: 1;
            padding: 18px 20px;
            background-color: #34677f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: all 0.3s;
            border-radius: 8px 8px 0 0;
            position: relative;
        }
        
        .tab-button:hover:not(.active) {
            background-color: #4a8aa8;
            transform: translateY(-2px);
        }
        
        .tab-button.active {
            background-color: #c62828;
            box-shadow: 0 -3px 8px rgba(0,0,0,0.15);
            transform: translateY(-3px);
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #c62828;
        }
        
        .tab-content {
            width: 100%;
            background: white;
            min-height: 2000px;
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .tab-content.active {
            position: relative;
            top: 0;
            opacity: 1;
            visibility: visible;
        }
        
        iframe {
            width: 100%;
            height: 2200px;
            border: none;
            display: block;
            background: white;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab(0)">Delegate Appeal Criteria</button>
            <button class="tab-button" onclick="switchTab(1)">Delegate Appeal Process</button>
        </div>
        
        <div class="tab-content active" id="tab0">
            <iframe src="https://viewer.diagrams.net/?tags=%7B%7D&lightbox=1&highlight=0000ff&edit=_blank&layers=1&nav=0&page-id=ADeVwjBJrnUlAPzNh416&border=0&title=PDBOR.drawio&dark=auto#Uhttps%3A%2F%2Fdrive.google.com%2Fuc%3Fid%3D1juMUoM-lBcLIKY9kCqr0rvd2qLp_U6jY%26export%3Ddownload"></iframe>
        </div>
        
        <div class="tab-content" id="tab1">
            <iframe src="https://viewer.diagrams.net/?tags=%7B%7D&lightbox=1&highlight=0000ff&edit=_blank&layers=1&nav=0&page-id=9fCJyGFOonEVgq7NZ5u4&border=0&title=PDBOR.drawio&dark=auto#Uhttps%3A%2F%2Fdrive.google.com%2Fuc%3Fid%3D1juMUoM-lBcLIKY9kCqr0rvd2qLp_U6jY%26export%3Ddownload"></iframe>
        </div>
    </div>

    <script>
        function switchTab(index) {
            const buttons = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');
            
            buttons.forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            contents.forEach((content, i) => {
                if (i === index) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }
        
        // Ensure both iframes load immediately
        window.addEventListener('load', function() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                if (!iframe.src) {
                    iframe.src = iframe.getAttribute('data-src');
                }
            });
        });
    </script>
</body>
</html>
