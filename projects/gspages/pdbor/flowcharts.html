<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reform Package Flow Charts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }
        
        .tab-container {
            width: 100%;
            background: white;
        }
        
        .tab-buttons {
            display: flex;
            background: linear-gradient(to bottom, #e8e8e8 0%, #d0d0d0 100%);
            gap: 2px;
            padding: 8px 8px 0 8px;
            margin-bottom: 0;
            border-bottom: 2px solid #999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .tab-button {
            padding: 14px 24px;
            background: linear-gradient(to bottom, #5a8ca8 0%, #477082 100%);
            color: white;
            border: 1px solid #355564;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s ease;
            border-radius: 6px 6px 0 0;
            position: relative;
            min-width: 180px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.15);
            letter-spacing: 0.3px;
        }
        
        .tab-button:hover:not(.active) {
            background: linear-gradient(to bottom, #6b9dba 0%, #558a9d 100%);
            box-shadow: 0 -3px 8px rgba(0,0,0,0.2);
        }
        
        .tab-button.active {
            background: linear-gradient(to bottom, #d32f2f 0%, #b71c1c 100%);
            border-color: #8b1010;
            box-shadow: 0 -4px 10px rgba(211, 47, 47, 0.4), inset 0 1px 0 rgba(255,255,255,0.2);
            z-index: 10;
            border-bottom: 2px solid #d32f2f;
            margin-bottom: -2px;
        }
        
        .tab-button.active::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: white;
        }
        
        .tab-content {
            width: 100%;
            background: white;
            min-height: 2000px;
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            padding-top: 20px;
        }
        
        .tab-content.active {
            position: relative;
            top: 0;
            opacity: 1;
            visibility: visible;
        }
        
        iframe {
            width: 100%;
            height: 2200px;
            border: none;
            display: block;
            background: white;
        }
        
        #tab1 iframe {
            height: 5000px;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab(0)">Delegate Violation Test</button>
            <button class="tab-button" onclick="switchTab(1)">Delegate Complaint Process</button>
        </div>
        
        <div class="tab-content active" id="tab0">
            <iframe src="https://viewer.diagrams.net/?tags=%7B%7D&lightbox=1&highlight=0000ff&edit=_blank&layers=1&nav=0&page-id=ADeVwjBJrnUlAPzNh416&border=0&title=PDBOR.drawio&dark=auto#Uhttps%3A%2F%2Fdrive.google.com%2Fuc%3Fid%3D1juMUoM-lBcLIKY9kCqr0rvd2qLp_U6jY%26export%3Ddownload"></iframe>
        </div>
        
        <div class="tab-content" id="tab1">
            <iframe src="https://viewer.diagrams.net/?tags=%7B%7D&lightbox=1&highlight=0000ff&edit=_blank&layers=1&nav=0&page-id=9fCJyGFOonEVgq7NZ5u4&border=0&title=PDBOR.drawio&dark=auto#Uhttps%3A%2F%2Fdrive.google.com%2Fuc%3Fid%3D1juMUoM-lBcLIKY9kCqr0rvd2qLp_U6jY%26export%3Ddownload"></iframe>
        </div>
    </div>

    <script>
        function switchTab(index) {
            const buttons = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');
            
            buttons.forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            contents.forEach((content, i) => {
                if (i === index) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });
        }
        
        // Ensure both iframes load immediately
        window.addEventListener('load', function() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                if (!iframe.src) {
                    iframe.src = iframe.getAttribute('data-src');
                }
            });
        });
    </script>
</body>
</html>
